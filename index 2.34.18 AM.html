<script>
        
   $("a.arrow-link").click(function(event) {
  event.preventDefault();
  $(".slider").fadeOut(500, redirectPage.bind(this, this.href));
});

function redirectPage('#main') {
  $(".slider").fadeIn(500);
  setTimeout(function () {
    window.location = '#main';
  }, 0);
}     
        
    
$(window).scroll(function(){
    $(".slider").css("opacity", 1 - $(window).scrollTop() / 250);
  });
    
</script>
